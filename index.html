<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/45c79386ad.js"
      crossorigin="anonymous"></script>
    <title>Weather-app</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="City name" spellcheck="false" />
        <button>
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather">
        <img src="styles/img/4571485.png" class="weather-icon">
        <h1 class="temp">22 Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">

          <div class="col">
            <img src="styles/img/weather-icon-png-2.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>

          <div class="col">
            <img src="styles/img/weather-icon-png-2.png" alt="">
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
